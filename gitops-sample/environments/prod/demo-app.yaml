apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: demo-app
  namespace: argocd
spec: 
  project: default
  source:
    repoURL: "https://github.com/Deyvessh/gitops-sample.git"
    targetRevision: main
    path: charts/demo-app
    helm: 
      valueFiles: 
      - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
